<div class="header">
  <div class="header-content" fxLayout="row" fxLayoutAlign="space-between">
    <img class="logo" [src]="logo" alt="logo">
    <div>
      <div class="user" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10">
        <p class="username">{{userName}}</p>
        <img class="profile-picture" [src]="profilePicture" alt="avatar">
      </div>
    </div>
  </div>
</div>
